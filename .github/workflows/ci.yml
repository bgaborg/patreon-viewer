name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -w lint

      - name: Test
        run: pnpm -w test
